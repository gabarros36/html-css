<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de Linha</h1>
    <hr>
    <p>
        Você pode escrever o de qualquer
        jeito.
        Basta colocar tudo no meio do par de tags p <em>/ p.</em>
    </p>
    <p> Se precisar efetuar uma quebra <br> de linha no texto 
        basta usar a tg br que serve para organizar os textos dentro do 
        seu projeto, para que não fique tudo na mesma linha.
    </p>
</body>
