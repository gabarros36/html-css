<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>Populção</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 973 194</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
        </tr>
    </tbody>
    <tfoot>
        <tr></tr>
    </tfoot>
</table>

</body>
</html>
